name: tests

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    container:
      image: debian:stable
    env:
      CONFIG: ${{ matrix.config }}
      QT_VERSION: ${{ matrix.qt_version }}
    strategy:
      fail-fast: false
      matrix:
        config: [minimal, full, full-debug]
        qt_version: ['5.15.*']
        include:
          - config: full
            qt_version: 5.9.*
          - config: minimal
            qt_version: 6.1.*
          - config: full-debug
            qt_version: 6.6.*
    steps:
      - name: Install sudo
        run: apt update && apt install -qq -y sudo
      - uses: actions/checkout@v2
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_version }}
          modules: ${{ (startsWith(matrix.qt_version, '6.') && 'qt5compat') || '' }}
          setup-python: true
      - name: Install extra packages
        run: tests/travis/install-build-depends-debian
      - name: Run tests
        run: tests/travis/build-and-test
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  macos:
    runs-on: macos-latest
    env:
      CONFIG: ${{ matrix.config }}
      QT_VERSION: ${{ matrix.qt_version }}
    strategy:
      fail-fast: false
      matrix:
        config: [minimal, full, full-debug]
        qt_version: ['5.15.*']
        include:
          - config: full-debug
            qt_version: 6.*.*
    steps:
      - uses: actions/checkout@v2
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_version }}
          modules: ${{ matrix.qt_version[0] == '6' && 'qt5compat' || '' }}
          setup-python: false
      - name: Install extra packages
        run: tests/travis/install-build-depends-macos
      - name: Disable OS X firewall
        run: |
          sudo /usr/libexec/ApplicationFirewall/socketfilterfw --setglobalstate off
      - name: Run tests
        run: tests/travis/build-and-test
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  windows:
    runs-on: windows-latest
    env:
      QT_VERSION: ${{ matrix.qt_version }}
    strategy:
      fail-fast: false
      matrix:
        qt_version: ['5.15.*', '6.*.*']
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_version }}
      - name: Run tests
        run: |
          ${env:PATH} += ";D:/a/qxmpp/qxmpp/src/Debug"
          cmake . && cmake --build .
          # ctest
          # ctest --rerun-failed --output-on-failure

  xmllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt update && sudo apt install -y libxml2-utils
      - run: xmllint --noout $(find . -type f -name *.xml)

  reuse:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v1
